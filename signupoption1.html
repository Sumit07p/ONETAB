<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
    /* General page styling */
    body {
      font-family: 'Roboto', sans-serif; /* Modern and clean font */
      margin: 0;
      padding: 0;
      background-color: #f0f9f4; /* Soft green background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px 30px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      width: 350px;
      text-align: center;
      max-width: 100%;
    }

    .container h2 {
      text-align: center;
      color: #00305d; /* Blue color for title */
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 40px;
      letter-spacing: 1px; /* Spacing between letters for style */
    }

    .option-button {
      display: block;
      width: 100%;
      padding: 16px;
      margin: 15px 0;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      text-decoration: none; /* Remove underline */
      letter-spacing: 1px; /* Slight letter spacing */
    }

    /* Button color and styles */
    .client-btn {
      background-color: #6ec1e4; /* Soft blue */
      color: white;
    }

    .user-btn {
      background-color: #8bc34a; /* Fresh green */
      color: white;
    }

    /* Hover effects for interactivity */
    .option-button:hover {
      transform: translateY(-5px); /* Floating effect */
      opacity: 0.9;
    }

    /* Remove underline from anchor tag */
    a {
      text-decoration: none;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      .container {
        padding: 20px 15px;
        width: 90%;
        max-width: 90%; /* Limit container width on mobile */
      }

      .container h2 {
        font-size: 24px; /* Slightly smaller font on small devices */
        margin-bottom: 25px;
      }

      .option-button {
        font-size: 16px; /* Slightly smaller button text */
        padding: 14px; /* Adjust padding for smaller screens */
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Registration Options</h2>
    <a href="signupoption.html"><button class="option-button client-btn">Client Registration</button></a>
    <a href="#"><button class="option-button user-btn">User Registration</button></a>
  </div>

</body>
</html>
